<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #recordBtn {
      background-color: #f44336;
    }
    #recordBtn:hover:not(:disabled) {
      background-color: #da190b;
    }
    #recordBtn.recording {
      background-color: #ff6b6b;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
    #playbackBtn {
      background-color: #2196F3;
    }
    #playbackBtn:hover:not(:disabled) {
      background-color: #0b7dda;
    }
    #clearBtn {
      background-color: #ff9800;
    }
    #clearBtn:hover:not(:disabled) {
      background-color: #e68900;
    }
    #importBtn {
      background-color: #9c27b0;
    }
    #importBtn:hover:not(:disabled) {
      background-color: #7b1fa2;
    }
    #saveBtn {
      background-color: #4CAF50;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
    }
    #saveBtn:hover:not(:disabled) {
      background-color: #45a049;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .warning {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    .stats {
      margin-top: 10px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      font-size: 13px;
    }
    .stats div {
      margin: 3px 0;
    }
    .divider {
      height: 1px;
      background-color: #ddd;
      margin: 15px 0;
    }
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Web Action Recorder</h2>
  
  <button id="recordBtn">Start Recording</button>
  <button id="playbackBtn">Playback Recording</button>
  <button id="clearBtn">Clear Recording</button>
  <button id="importBtn">Import Recording</button>
  
  <div class="divider"></div>
  
  <div id="status"></div>
  <div id="stats" class="stats" style="display:none;"></div>
  
  <input type="file" id="fileInput" accept=".json">
  
  <script src="popup.js"></script>
</body>
</html>
